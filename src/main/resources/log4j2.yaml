Configuration:
  # The level of internal Log4j events that should be logged to the console
  status: error
  # The name of the configuration.
  name: JSONConfig
  # The minimum amount of time, in seconds, that must elapse before the file configuration is checked for changes.
  monitorInterval: 30
  ThresholdFilter:
    level: all
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d [%t] %-5p %c - %m%n"

  Loggers:
    logger:
      - name: app
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: org.jboss.weld
        level: trace
        additivity: false
        AppenderRef:
          ref: STDOUT


    Root:
      level: info
      AppenderRef:
        ref: STDOUT